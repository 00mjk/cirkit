language: cpp

script:
- mkdir build
- cd build
- cmake -DCMAKE_CXX_COMPILER=$COMPILER ..
- make cirkit revkit

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
    env: COMPILER=g++-7
  - os: osx
    osx_image: xcode8.3
    compiler: gcc
    before_install:
      - brew update
      - brew cask uninstall oclint
      - brew install gcc@7
    env: COMPILER=/usr/local/Cellar/gcc@7/7.3.0/bin/g++-7
